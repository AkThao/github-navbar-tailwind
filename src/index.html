<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./output.css" />
    <title>GitHub Navbar</title>
</head>

<body>
    <nav class="flex bg-gray-900 px-4 py-3 text-white justify-between text-sm">
        <!-- Left hand side -->
        <div class="flex items-center space-x-4">
            <!-- Logo -->
            <a href="#" class="text-white hover:text-gray-400">
                <svg class="w-8 fill-current" aria-hidden="true" viewBox="0 0 24 24" version="1.1"
                    data-view-component="true">
                    <path
                        d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z">
                    </path>
                </svg>
            </a>

            <!-- Search box -->
            <div class="relative">
                <input type="text"
                    class="rounded-lg w-72 px-3 py-1.5 bg-gray-700 text-sm placeholder:text-gray-300 border border-gray-600"
                    placeholder="Search or jump to...">
                <div class="absolute top-0 right-0 flex items-center h-full">
                    <div class="mr-2 border border-gray-600 px-2 py-1 rounded text-xs text-gray-400">
                        /
                    </div>
                </div>
            </div>

            <!-- Links -->
            <div>
                <div class="flex items-center font-medium space-x-4">
                    <a href="#" class="hover:text-gray-400">Pulls</a>
                    <a href="#" class="hover:text-gray-400">Issues</a>
                    <a href="#" class="hover:text-gray-400">Marketplace</a>
                    <a href="#" class="hover:text-gray-400">Explore</a>
                </div>
            </div>
        </div>

        <!-- Right hand side -->
        <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <a href="#" class="relative text-white hover:text-gray-400 border border-gray-600 rounded px-2 py-1">
                <svg class="w-5 fill-current" aria-hidden="true" viewBox="0 0 16 16" version="1.1"
                    data-view-component="true">
                    <path
                        d="M2.8 2.06A1.75 1.75 0 0 1 4.41 1h7.18c.7 0 1.333.417 1.61 1.06l2.74 6.395c.04.093.06.194.06.295v4.5A1.75 1.75 0 0 1 14.25 15H1.75A1.75 1.75 0 0 1 0 13.25v-4.5c0-.101.02-.202.06-.295Zm1.61.44a.25.25 0 0 0-.23.152L1.887 8H4.75a.75.75 0 0 1 .6.3L6.625 10h2.75l1.275-1.7a.75.75 0 0 1 .6-.3h2.863L11.82 2.652a.25.25 0 0 0-.23-.152Zm10.09 7h-2.875l-1.275 1.7a.75.75 0 0 1-.6.3h-3.5a.75.75 0 0 1-.6-.3L4.375 9.5H1.5v3.75c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25Z">
                    </path>
                </svg>
                <div class="absolute bg-blue-600 rounded-full w-2 h-2 -top-0.5 -right-0.5"></div>
            </a>

            <!-- New repo -->
            <a href="#" class="flex items-center text-white hover:text-gray-400 border border-gray-600 rounded px-2 py-1">
                <svg class="w-5 fill-current" aria-hidden="true" viewBox="0 0 16 16" version="1.1"
                    data-view-component="true">
                    <path
                        d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z">
                    </path>
                </svg>
                <svg class="w-5 fill-current stroke-current" stroke-width="0" aria-hidden="true" viewBox="0 0 16 16"
                    version="1.1" data-view-component="true">
                    <path
                        d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z">
                    </path>
                </svg>
            </a>

            <!-- Profile -->
            <a href="#" class="flex items-center text-white hover:text-gray-400">
                <div class="relative w-8 bg-gray-700 rounded-full">
                    <img class="w-8" src="https://avatars.githubusercontent.com/u/48995728?v=4"
                        alt="User's profile picture" data-view-component="true" class="avatar circle">
                    <div class="absolute bg-blue-600 rounded-full w-2 h-2 -top-0.5 -right-0.5"></div>
                </div>
                <svg class="w-5 fill-current stroke-current" stroke-width="0" aria-hidden="true" viewBox="0 0 16 16"
                    version="1.1" data-view-component="true">
                    <path
                        d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z">
                    </path>
                </svg>
            </a>
        </div>
    </nav>
</body>

</html>
